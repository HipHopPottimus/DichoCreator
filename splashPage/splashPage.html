<!DOCTYPE html>
<html>
<head>
    <title>Dichotomous key creator</title>
    <script src="./splashPage.js" type="module"></script>
    <link href="../style.css" rel="stylesheet">
</head>
<body>
    <div class="center">
        <div class="content-wrapper">
            <h1 class="content-title">Dichotomous key creator</h1>
            <table class="table-content">
                <tbody>
                    <tr>
                        <td>
                            <div class="clickable box large-text" id="openFileButton">
                                <p>Open a file</p>
                                <img src="../graphics/open-file.svg" width="20%">
                            </div>
                        </td>
                        <td>
                            <div class="clickable box large-text" id="newFileButton">
                                <p>Create a new file</p>
                                <img src="../graphics/new-file.svg" width="20%">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height: 50%;">
                            <div class="seperated box">
                                <p>Dichotomous key creator is a free online tool that allows you to make interactive dichotomous keys.</p>
                                <p>Vectors and icons by <a href="https://www.svgrepo.com" target="_blank">SVG Repo</a></p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
