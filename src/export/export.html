<!DOCTYPE html>
<html>
    <head>
        <title>Dichotomous key editor</title>
        <script src="./export.js" type="module"></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>Export</h1>
        <button id="return-button">Return to editor</button>
        <br>
        <div class="seperated">
            <label for="title">Dichotomous key title: </label><input id="title">
            <br>
            <label for="theme">Color theme: </label>
            <select id="theme">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <br>
            <label for="name">Item name<span class="help-button" data-tooltip="The name of the item being classified, singular. For example, 'insect'">?</span>: </label><input id="name">
            <br>
            <button onclick="exportDichoKey()">Export</button>
            <p id="output"></p>
        </div>
    </body>
</html>
